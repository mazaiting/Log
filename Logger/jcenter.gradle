apply plugin: 'com.novoda.bintray-release'

android {
  lintOptions {
    abortOnError false
  }
}

publish {
  repoName=""//仓库名(repoName 如果没有填写，上传的库默认仓库是maven)
  userOrg = ''      //bintray注册的用户名
  groupId = 'com.mazaiting'     //compile引用时的第1部分groupId
  artifactId = 'log'     //compile引用时的第2部分项目名
  publishVersion = '1.0.0'    //compile引用时的第3部分版本号
  desc = 'This is a Global log library.'//d项目描述
  website = '' //github 托管地址
}